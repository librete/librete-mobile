<ion-header>
  <header pageTitle="Create note"></header>
</ion-header>

<ion-content padding>
  <ion-list>
    <form [formGroup]="form" (ngSubmit)="createNote()">
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input formControlName="name" id="name" type="text">
        </ion-input>
        <i class="icon ion-alert-circled error"></i>
      </ion-item>
      <div *ngIf="(name.dirty || isSubmitted) && name.invalid" class="form-error-message">
        <div *ngIf="name.errors.required">
          This field is required.
        </div>
        <div *ngIf="name.errors.remote">
          {{ name.errors.remote }}
        </div>
      </div>

      <ion-item>
        <ion-label floating>Category</ion-label>
        <ion-select formControlName="category" id="category">
          <ion-option *ngFor="let category of categories" value="{{ category.url }}">
            {{ category.name }}
          </ion-option>
        </ion-select>
        <i class="icon ion-alert-circled error"></i>
      </ion-item>
      <div *ngIf="(category.dirty || isSubmitted) && category.invalid" class="form-error-message">
        <div *ngIf="category.errors.required">
          This field is required.
        </div>
        <div *ngIf="category.errors.remote">
          {{ category.errors.remote }}
        </div>
      </div>

      <ion-item>
        <ion-label floating>Text</ion-label>
        <ion-input formControlName="text" id="text" type="text">
        </ion-input>
        <i class="icon ion-alert-circled error"></i>
      </ion-item>
      <div *ngIf="(text.dirty || isSubmitted) && text.invalid" class="form-error-message">
        <div *ngIf="text.errors.required">
          This field is required.
        </div>
        <div *ngIf="text.errors.remote">
          {{ text.errors.remote }}
        </div>
      </div>

      <button ion-button block type="submit" class="submit-button" [disabled]="!form.valid">
        Create
      </button>
    </form>
  </ion-list>
</ion-content>
