<ion-header>
  <header [pageTitle]="'categories.list.title' | translate"></header>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding #item *ngFor="let category of categories">
      <ion-item  (click)="navigateToDetailPage(category)" no-lines class="list-item">
        <ion-icon name="md-apps" color="primary" item-start large></ion-icon>
        <h2>{{ category.name }}</h2>
        <p>{{ category.createdAt | date:'dd.MM HH:mm' }}</p>
      </ion-item>
      <ion-item-options side="right" class="list-options">
        <button ion-button color="primary" id="updatePageButton" (click)="navigateToUpdatePage(category, item)">
          <ion-icon name="md-create"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="deleteCategory(category)">
          <ion-icon name="md-trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="navigateToCreatePage()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
