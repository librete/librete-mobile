<ion-header>
  <header [pageTitle]="'notes.list.title' | translate"></header>
  <ion-list class="ordering-options">
    <ion-item class="ordering-option">
      <ion-select [(ngModel)]="orderBy" (ionChange)="sortNotes()">
        <ion-option value="createdAt">
          {{ 'events.list.ordering.orderBy.createdAt' | translate }}
        </ion-option>
        <ion-option value="updatedAt">
          {{ 'events.list.ordering.orderBy.updatedAt' | translate }}
        </ion-option>
      </ion-select>
    </ion-item>

    <ion-item class="ordering-option">
      <ion-select [(ngModel)]="orderType" (ionChange)="sortNotes()">
        <ion-option value="ascending">
          {{ 'events.list.ordering.orderType.ascending' | translate }}
        </ion-option>
        <ion-option value="descending">
          {{ 'events.list.ordering.orderType.descending' | translate }}
        </ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding #item *ngFor="let note of notes">
      <ion-item (click)="navigateToDetailPage(note)" no-lines class="list-item">
        <ion-icon name="md-clipboard" color="primary" item-start large></ion-icon>
        <h2>{{ note.name }}</h2>
        <p>{{ note.category.name }}</p>
      </ion-item>
      <ion-item-options side="right" class="list-options">
        <button ion-button color="primary" (click)="navigateToUpdatePage(note, item)">
          <ion-icon name="md-create"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="deleteNote(note)">
          <ion-icon name="md-trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="navigateToCreatePage()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
