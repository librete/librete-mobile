<ion-header *ngIf="note">
  <header [pageTitle]="note.name"></header>
</ion-header>

<ion-content *ngIf="note" padding>

  <ion-item>
    <ion-icon name="md-clipboard" item-start large></ion-icon>
    <h2>{{ note.name }}</h2>
    <p>{{ note.category.name }}</p>
  </ion-item>

  <ion-item *ngIf="note.text">
    <p>{{ note.text }}</p>
  </ion-item>

  <ion-fab right bottom>
    <button ion-fab (click)="navigateToUpdatePage()">
      <ion-icon name="md-create"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
