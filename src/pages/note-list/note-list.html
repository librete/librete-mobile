<ion-header>
  <header pageTitle="Notes"></header>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let note of notes">
      <ion-item (click)="navigateToDetailPage(note)">
        <ion-icon name="md-calendar" item-start large></ion-icon>
        <h2>{{ note.name }}</h2>
        <p>{{ note.createdAt | date:'dd.MM HH:mm' }}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteNote(note)">
          <ion-icon name="md-trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="navigateToCreatePage()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
