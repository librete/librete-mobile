<ion-header>
  <header pageTitle="Notes"></header>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let note of notes" (click)="navigateToDetail(note)">
    <ion-item>
      <ion-icon name="md-calendar" item-start large></ion-icon>
      <h2> {{ note.name }}</h2>
      <p> {{ note.text }}</p>
    </ion-item>
  </ion-card>
</ion-content>
