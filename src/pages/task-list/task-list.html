<ion-header>
  <header pageTitle="Tasks"></header>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let task of tasks">
    <ion-item>
      <ion-icon name="md-calendar" item-start large></ion-icon>
      <h2> {{ task.name }}</h2>
      <p> {{ task.description }}</p>
    </ion-item>
    <ion-item>
      <span item-left>
        {{ task.startDate | date:'yyyy.MM.dd HH:mm' }} -
        {{ task.endDate | date:'yyyy.MM.dd HH:mm' }}
      </span>
    </ion-item>
  </ion-card>
</ion-content>
