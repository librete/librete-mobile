<ion-header>
  <header [pageTitle]="'notes.list.title' | translate"></header>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding #item *ngFor="let note of notes">
      <ion-item (click)="navigateToDetailPage(note)" no-lines class="list-item">
        <ion-icon name="md-clipboard" color="primary" item-start large></ion-icon>
        <h2>{{ note.name }}</h2>
        <p>{{ note.category.name }}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="navigateToUpdatePage(note, item)">
          <ion-icon name="md-create"></ion-icon>
          {{ 'notes.list.options.update' | translate }}
        </button>
        <button ion-button color="danger" (click)="deleteNote(note)">
          <ion-icon name="md-trash"></ion-icon>
          {{ 'notes.list.options.remove' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="navigateToCreatePage()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
